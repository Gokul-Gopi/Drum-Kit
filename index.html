<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="key" data-key="65">
            <span class="alphabet">A</span>
            <span class="info">Boom</span>
        </div>
        <div class="key" data-key="83">
            <span class="alphabet">S</span>
            <span class="info">Clap</span>
        </div>
        <div class="key" data-key="68">
            <span class="alphabet">D</span>
            <span class="info">Hithat</span>
        </div>
        <div class="key" data-key="70">
            <span class="alphabet">F</span>
            <span class="info">Kick</span>
        </div>
        <div class="key" data-key="71">
            <span class="alphabet">G</span>
            <span class="info">Openhat</span>
        </div>
        <div class="key" data-key="72">
            <span class="alphabet">H</span>
            <span class="info">Ride</span>
        </div>
        <div class="key" data-key="74">
            <span class="alphabet">J</span>
            <span class="info">Snare</span>
        </div>
        <div class="key" data-key="75">
            <span class="alphabet">K</span>
            <span class="info">Tink</span>
        </div>
        <div class="key" data-key="76">
            <span class="alphabet">L</span>
            <span class="info">Tom</span>
        </div>
    </section>


    <audio src="sounds/boom.wav" data-key="65"></audio>
    <audio src="sounds/clap.wav" data-key="83"></audio>
    <audio src="sounds/hihat.wav" data-key="68"></audio>
    <audio src="sounds/kick.wav" data-key="70"></audio>
    <audio src="sounds/openhat.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tink.wav" data-key="75"></audio>
    <audio src="sounds/tom.wav" data-key="76"></audio>
</body>


<script src="app.js"></script>

</html>
